  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      margin-bottom: 1rem;
      animation: pop 0.5s ease-in-out;
    }

    .profile-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1 {
      font-size: 1.8rem;
      margin: 0.5rem 0;
    }

    .subtitle {
      color: #aaa;
      margin-bottom: 2rem;
    }

    .icons {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .icons a {
      font-size: 1.5rem;
      color: #fff;
      transition: transform 0.3s, color 0.3s;
    }

    .icons a:hover {
      color: #e3b505;
      transform: scale(1.2);
    }

    .btn {
      padding: 0.8rem 2rem;
      background: #e3b505;
      color: #000;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn:hover {
      background: transparent;
      color: #e3b505;
      border: 2px solid #e3b505;
    }

    @keyframes pop {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
